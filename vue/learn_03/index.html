<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body class="bg-gray-100">
    <header class="bg-green-500 text-white text-center shadow-md rounded-lg my-12 mx-auto p-4 md:p-8 w-90 max-w-2xl">
      <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold">Vue Course Goals</h1>
    </header>
    <section
      id="user-goal"
      class="bg-white shadow-md rounded-lg my-12 mx-auto p-4 md:p-8 text-center w-90 max-w-2xl"
    >
      <h2 class="text-green-500 text-3xl md:text-4xl lg:text-5xl border-b-4 border-gray-300 mb-4 font-semibold">My Course Goal</h2>
      <p class="text-gray-800 text-lg md:text-xl lg:text-2xl font-bold border-2 border-green-500 bg-green-500 p-6 rounded-full">
        Your course goal content here.
      </p>
    </section>
  </body>
</html>
